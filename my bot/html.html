<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakashi Online Book Store</title>
  
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: rgb(254, 225, 189);
    }
    
    .header {
  background-image: url('https://wallpapercave.com/wp/wp11420100.jpg'); /* Replace 'path/to/your/background-image.jpg' with the path to your image */
  background-size: cover;
  background-position: center;
  color: #fff;
  text-align: left;
  padding: 50px 30px;
  position: relative;
  height: 100vh;
  z-index: 1000;
  cursor: pointer;
}

.header h1 {
  margin: 0;
}

.header p {
  margin: 10px 0;
}

    nav {
      display: flex;
      justify-content: center;
    }

    nav ul {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* Align items in the center */
  list-style-type: none;
  padding: 0;
  margin: 0;
}

nav ul li {
  flex: 0 0 calc(25% - 20px); /* Adjust this value to control the width */
  box-sizing: border-box;
  margin: 10px;
}

    nav ul li a.fiction {
  background-image: url('https://izzardink.com/wp-content/uploads/2022/03/Fiction-Illustration.svg');
  
}

nav ul li a.computer_science {
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTxDLYs6KeCRa2GRLVlmvrf_WY7zQh1XxbeQ&s');
}

nav ul li a.mathematics {
  background-image: url('https://blogassets.leverageedu.com/blog/wp-content/uploads/2019/11/23171108/Mathematics-and-Computing.jpg');
}

nav ul li a.ai_ml {
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReCBkEZkHRm1p8W7YMusmcLom03PYl2L6wMg&s');
}

nav ul li a.unselected {
  opacity: 0.3;
}

nav ul li a {
  display: block;
  text-align: center;
  font-weight:bolder;
  padding: 20px;
  border-radius: 50%;
  background-size: cover;
  color: #fff;
  text-decoration: none;
  width: 100px; /* Adjust this value as needed */
  height: 100px; /* Adjust this value as needed */
  line-height: 100px; /* Adjust this value as needed */
}
    
    main {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .book-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }
    
    .book-item h3 {
      margin-bottom: 5px;
    }
    
    .book-item p {
      margin-bottom: 0;
    }
    .book-image {
  width: 100px; /* Adjust the width as needed */
  height: auto; /* Automatically adjust height to maintain aspect ratio */
  margin-left: 15px; /* Adjust margin as needed */
}
  </style>
</head>
<body>
  <div class="header">
    <h1>Kakashi Online Book Store</h1>
    <p>Vijayawada, Andhra Pradesh</p>
  </div>

  <main id="main-content">
    <h1>Welcome to Kakashi online book store!</h1><br>
    <p>We offer a wide variety of books across different genres.</p><br>
    <p>Take a look at the genres we have got for you!</p>
    
    <nav>
      <ul>
        <li><a href="#" class="fiction" onclick="showBooks('fiction')">Fiction</a></li>
        <li><a href="#" class="computer_science" onclick="showBooks('computer_science')">CS</a></li>
        <li><a href="#" class="mathematics" onclick="showBooks('mathematics')">Mathematics</a></li>
        <li><a href="#" class="ai_ml" onclick="showBooks('ai_ml')">AI & ML</a></li>
      </ul>
    </nav>

    <div id="book-list-container"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
